{% extends "homepage.html" %}

{% block title %}
    {{ show }}
{% endblock %}

{% block body %}

        {% include "navbar.html" %}
        <h1>{{ show.name }}</h1>

        <strong>Data:</strong> {{ show.date.strftime('%d/%m/%Y') }}
    </body>
{% endblock %}
